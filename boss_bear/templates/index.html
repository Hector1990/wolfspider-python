{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

<form action="{% url 'bears:register' %}" method="post" style="margin-left: 5%; margin-right: 5%; margin-top: 2%; margin-bottom: 2%">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <div class="row form-group text-center">
    <button type="submit" class="btn btn-primary" class="center-block">
       提交
    </button>
    </div>
  {% endbuttons %}
</form>
